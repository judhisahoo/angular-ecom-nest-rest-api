<div class="flex flex-col items-center justify-center bg-gray-100 p-2">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden md:max-w-3xl w-full">
        <div class="md:flex">
            <div class="md:flex-shrink-0">
                <div class="relative h-96 w-full md:w-96">
                    <img src="{{product?.image}}" alt="{{product?.name}}"
                        sizes="(max-width: 768px) 100vw, (max-width: 1200px) 50vw, 33vw" loading="lazy"
                        class="md:rounded-l-xl" />
                </div>
            </div>
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">
                    Product Details
                </div>
                <h1 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                    {{product?.name}}
                </h1>
                <p class="mt-4 text-gray-500">{{product?.description}}</p>
                <div class="mt-6 flex flex-col space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-700 font-medium">Price:</span>
                        <span class="text-gray-900 font-bold text-lg">
                            ${{product?.price?.toFixed(2)}}
                        </span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-700 font-medium">Quantity:</span>
                        <span class="text-gray-900 font-bold text-lg">
                            {{product?.qty}}
                        </span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-700 font-medium">UPC:</span>
                        <span class="text-gray-900 font-bold text-lg">
                            {{product?.upc}}
                        </span>
                    </div>
                </div>
                <div class="mt-8">
                    @if(qtyerr!=''){
                    <p class="text-sm font-medium text-red-600 text-center px-2 py-2">
                        {{qtyerr}}
                    </p>
                    }
                    @if(isLoggedIn){
                    <div>
                        <input min={{1}} type="number" [(ngModel)]="prodqty" required name="prodqty" value={{prodqty}}
                            class="w-20 px-2 py-2 mx-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                        <button (click)="addToCart()"
                            class="w-25 py-2 px-2 border border-transparent rounded-sm shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                            Add to Cart
                        </button>
                    </div>
                    }@else{

                    <button (click)="login4Cart()"
                        class="w-40 py-2 px-2 border border-transparent rounded-sm shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Login for add to Cart
                    </button>
                    }
                </div>
                <div class="mt-8">
                    <button onClick="backToList()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm
                        text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2
                        focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Back to Products
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
