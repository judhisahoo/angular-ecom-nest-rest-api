<app-loader [isLoading]="(loaderService.isLoading$ | async) || false"></app-loader>

@if(products.length > 0) {
<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (product of products; track product._id || $index) {
        <app-card [product]="product" (editEvent)="onEdit($event)" (deleteEvent)="onDelete($event)"
            (showEvent)="onShow($event)" [checkLoggedIn]="(isLoggedIn$ | async) || false"></app-card>
        }
    </div>
</div>
} @else {
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td class="text-center" colspan="4">
                                    <h3>No Data Found</h3>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
}
