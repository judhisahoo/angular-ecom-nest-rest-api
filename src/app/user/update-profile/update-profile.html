<div class="relative flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Update Profile
        </h2>

        <form (ngSubmit)="onSubmit()" #profileForm="ngForm" class="space-y-6">
            <!-- API Error Message -->
            <div class="bg-red-50 border border-red-200 rounded-md p-3" *ngIf="apiError">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700">{{ apiError }}</p>
                    </div>
                </div>
            </div>

            <!-- Success Message -->
            <div class="bg-green-50 border border-green-200 rounded-md p-3" *ngIf="successMessage">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-green-700">{{ successMessage }}</p>
                    </div>
                </div>
            </div>

            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">
                    Full Name
                </label>
                <input id="name" name="name" type="text" required 
                       [(ngModel)]="formData.name"
                       [class.border-red-300]="hasError('name')"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                       placeholder="Enter your full name" />
                <p class="mt-1 text-sm text-red-600" *ngIf="hasError('name')">
                    {{ getErrorMessage('name') }}
                </p>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email Address
                </label>
                <input id="email" name="email" type="email" required 
                       [(ngModel)]="formData.email"
                       [class.border-red-300]="hasError('email')"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter your email address" />
                <p class="mt-1 text-sm text-red-600" *ngIf="hasError('email')">
                    {{ getErrorMessage('email') }}
                </p>
            </div>

            <!-- Phone Field -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">
                    Phone Number
                </label>
                <input id="phone" name="phone" type="tel" required 
                       [(ngModel)]="formData.phone"
                       [class.border-red-300]="hasError('phone')"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter your phone number" />
                <p class="mt-1 text-sm text-red-600" *ngIf="hasError('phone')">
                    {{ getErrorMessage('phone') }}
                </p>
            </div>

            <!-- Age Field -->
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">
                    Age
                </label>
                <input id="age" name="age" type="number" required min="1" max="120"
                       [(ngModel)]="formData.age"
                       [class.border-red-300]="hasError('age')"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter your age" />
                <p class="mt-1 text-sm text-red-600" *ngIf="hasError('age')">
                    {{ getErrorMessage('age') }}
                </p>
            </div>

            <!-- Date of Birth Field -->
            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700">
                    Date of Birth
                </label>
                <input id="dob" name="dob" type="date" required 
                       [(ngModel)]="formData.dob"
                       [class.border-red-300]="hasError('dob')"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                <p class="mt-1 text-sm text-red-600" *ngIf="hasError('dob')">
                    {{ getErrorMessage('dob') }}
                </p>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" [disabled]="profileForm.invalid || isLoading"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" *ngIf="isLoading">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    {{ isLoading ? 'Updating Profile...' : 'Update Profile' }}
                </button>
            </div>
        </form>

        <!-- Loading State for Initial Data -->
        <div class="text-center py-4" *ngIf="!currentUser && !apiError">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-600 mt-2">Loading profile data...</p>
        </div>

        <p class="mt-4 text-center text-sm text-gray-600">
            <a routerLink="/profile" class="font-medium text-blue-600 hover:text-blue-500">
                ‚Üê Back to Profile
            </a>
        </p>
    </div>
</div>
